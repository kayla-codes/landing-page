<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dog Adoption Agency|Stray Hearts</title>
        <link rel="stylesheet" href="css/styles.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,300&display=swap');
        </style>
    </head>
    <body>
        <div class="header">
            <div class="nav container flex">
                <h3 class="logo">Stray Hearts</h3>
                <ul class="nav-links flex">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Adopt</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
            <div class="hero container flex">
                <div class="hero-left">
                    <h1 class="hero-main">Give a stray dog a forever home</h1>
                    <p class="hero-secondary">Don't just take home a pet. Take home a friend.</p>
                    <button>Adopt Today</button>
                </div>
                <div class="hero-right">
                    <img src="images/hero.jpg" alt="dog and girl sitting outside">
                </div>
            </div>
        </div>

        <div class="adoption">
            <div class="dogs container flex">
                <div class="section-title">
                    <h2>Meet Some of Our Dogs</h2>
                </div>
                <div class="dog-details flex">
                    <div class="dog">             
                        <img src="images/yami.jpg" alt="Black dog biting stick">
                        <p>Yami</p>
                    </div>
                    <div class="dog">
                        <img src="images/luck.jpg" alt="Happy pug upside down">
                        <p>Luck</p>
                    </div>
                    <div class="dog">
                        <img src="images/magna.jpg" alt="French bulldog wearing sunglasses">
                        <p>Magna</p>
                    </div>
                    <div class="dog">
                        <img src="images/noelle.jpg" alt="Shih tzu sleeping">
                        <p>Noelle</p>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
